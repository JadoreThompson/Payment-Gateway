{% extends "accounts/accounts_base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<main role="main" style="height: 100vh;">
    <div class="container d-flex justify-content-center w-100 p-1" style="height: 100vh;">
        <div class="card">
            <div class="card-title"><h1>Login</h1></div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-label" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-label" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="form-label">
                    </div>
                    <div class="messages">
                        {% for message in messages %}
                            {% if message.tags == 'error' %}
                                <span class="error-msg">{{ message }}</span>
                            {% endif %}
                        {% endfor %}
                    </div>
                </form>
                <a href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
