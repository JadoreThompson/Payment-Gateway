{% extends "accounts/accounts_base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<main role="main">
    <div class="container">
        <div class="card">
            <div class="card-title"><h1>Register</h1></div>
            <div class="card-body">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-label" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-label" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-label" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-label" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="form-label">
                    </div>
                    <div class="messages">
                        {% for message in messages %}
                            {% if message.tags == 'error' %}
                                <span class="error-msg">{{ message }}</span>
                            {% endif %}
                        {% endfor %}
                    </div>
                </form>
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
